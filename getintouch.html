    <div class="wrapbox">
    <div id="main" style="padding:20px 0 0 0">
    <form id="contact-form" action="/" method="post">
        <h3>Get in touch</h3>
        <h4>Fill in the form below, and I will try and get back to you within 24 hours</h4>
        <div>
                <label>
                        <span>Name: (required)</span>
                        <input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                </label>
        </div>
        <div>
                <label>
                        <span>Email: (required)</span>
                        <input placeholder="Please enter your email address" type="email" tabindex="2" required>
                </label>
        </div>
        <div>
                <label>
                        <span>Telephone: (required)</span>
                        <input placeholder="Please enter your number" type="tel" tabindex="3" required>
                </label>
        </div>
        <div>
                <label>
                        <span>Website</span>
                        <input placeholder="Begin with http://" type="url" tabindex="4">
                </label>
        </div>
        <div>
                <label>
                        <span>Message: (required)</span>
                        <textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
                </label>
        </div>
        <div>
                <button name="submit" type="submit" id="contact-submit">Send Email</button>
        </div>
</form>
<script>

    check.autofocus   = 'autofocus' in input;

    check.placeholder = 'placeholder' in input;

    // Fallback for required attribute

    }

    // Fallback for placeholder attribute
    if(!check.placeholder) {

    }

})();

</script>
